services:
  nginx:
    container_name: nginx
    init: true
    restart: always
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
    env_file:
      - .env
    build: requirements/nginx
    ports:
      - "443:443"
    volumes:
      - wordpress:/var/www/html 
    networks:
      - docker-network
    depends_on:
      - wordpress
    image: nginx:akuburas
  mariadb:
    container_name: mariadb
    init: true
    restart: always
    expose:
      - 3306
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    secrets:
      - mysql_root_password
      - mysql_user
      - mysql_password
    env_file:
      - .env
    build: requirements/mariadb
    volumes:
    - type: bind
      source: /home/akuburas/data/mariadb
      target: /var/lib/mysql
    networks:
      - docker-network
    image: mariadb:akuburas
  wordpress:
    container_name: wordpress
    init: true
    restart: always
    expose:
      -  "9000"
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - WORDPRESS_TITLE=${WORDPRESS_TITLE}
    secrets:
      - wordpress_admin_password
      - wordpress_admin_email
      - wordpress_user
      - wordpress_password
      - wordpress_email
      - mysql_root_password
      - mysql_user
      - mysql_password
    build: requirements/wordpress
    volumes:
    - type: bind
      source: /home/akuburas/data/wordpress
      target: /var/www/html
    networks:
      - docker-network
    depends_on:
      - mariadb
    image: wordpress:akuburas

networks:
  docker-network:
    name: docker-network
    driver: bridge

volumes:
  wordpress:
  mariadb:

secrets:
  mysql_root_password:
    file: ./secrets/mysql_root_password
  mysql_user:
    file: ./secrets/mysql_user
  mysql_password:
    file: ./secrets/mysql_password
  wordpress_admin_password:
    file: ./secrets/wordpress_admin_password
  wordpress_admin_email:
    file: ./secrets/wordpress_admin_email
  wordpress_user:
    file: ./secrets/wordpress_user
  wordpress_password:
    file: ./secrets/wordpress_password
  wordpress_email:
    file: ./secrets/wordpress_email
